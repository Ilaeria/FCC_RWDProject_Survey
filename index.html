<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <link rel="stylesheet" type="text/css" href="survey.css" />
</head>
<body>
    <main>
        <h1 id="title">Example survey form</h1>
        <p id="description">This survey form was created as part of the freeCodeCamp Responsive Web Design Certification. It demonstrates common form attributes.</p>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label" class="field-description">Name:</label>
                <br/>
                <input type="text" id="name" name="name" placeholder="Name" required>
                <br/>
            </div>

            <div class="form-group">
                <label for="email" id="email-label" class="field-description">Email:</label>
                <br/>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <br/>
            </div>

            <div class="form-group">
                <label for="number" id="number-label" class="field-description">Number:</label>
                <br/>
                <input type="number" id="number" name="number" placeholder="Number" min=1 max=150 required>
                <br/>
            </div>

            <div class="form-group">
                <p class="field-description">Dropdown:</p>
                <select id="dropdown" name="dropdown" required>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
                <br/>
            </div>

            <div class="form-group">
                <fieldset name="radio">
                    <legend class="field-description">Radio</legend>
                    <input id="radioOne" type="radio" name="radio" value="radioOne">
                    <label for="radioOne">Choice One</label><br>
                    <input id="radioTwo" type="radio" name="radio" value="radioTwo">
                    <label for="radioTwo">Choice Two</label><br>
                    <input id="radioThree" type="radio" name="radio" value="radioThree">
                    <label for="radioThree">Choice Three</label>
                </fieldset>
            </div>

            <div class="form-group">
                <fieldset name="checkboxes">
                    <legend class="field-description">Checkboxes</legend>
                    <input id="checkboxOne" type="checkbox" name="checkboxes" value="checkboxOne">
                    <label for="checkboxOne">Choice One</label><br>
                    <input id="checkboxTwo" type="checkbox" name="checkboxes" value="checkboxTwo">
                    <label for="checkboxTwo">Choice Two</label><br>
                    <input id="checkboxThree" type="checkbox" name="checkboxes" value="checkboxThree">
                    <label for="checkboxThree">Choice Three</label>
                </fieldset>
            </div>

            <div class="form-group">
                <label for="textarea" id="textarea-label" class="field-description">Text area:</label>
                <br/>
                <textarea id="textarea" name="textarea" rows="4" cols="50" required>Additional comments</textarea>
                <br/>
            </div>

            <input type="submit" id="submit">
        </form>
    </main>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
