<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <link rel="stylesheet" type="text/css" href="survey.css" />
</head>
<body>
    <main>
        <h1 id="title">Example survey form</h1>
        <p id="description">This survey form was created as part of the freeCodeCamp Responsive Web Design Certification. It demonstrates common form attributes.</p>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label" class="field-description">Name</label>
                <br/>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <br/>
            </div>

            <div class="form-group">
                <label for="email" id="email-label" class="field-description">Email</label>
                <br/>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <br/>
            </div>

            <div class="form-group">
                <label for="number" id="number-label" class="field-description">Age (optional)</label>
                <br/>
                <input type="number" id="number" name="number" placeholder="Age" min=1 max=150>
                <br/>
            </div>

            <div class="form-group">
                <p class="field-description">What is your favourite colour?</p>
                <select id="dropdown" name="dropdown" required>
                    <option value="Default" disabled selected>Choose a colour</option>
                    <option value="colourRed">Red</option>
                    <option value="colourGreen">Green</option>
                    <option value="colourBlue">Blue</option>
                    <option value="colourOther">Other</option>
                </select>
                <br/>
            </div>

            <div class="form-group">
                <fieldset name="radio">
                    <legend class="field-description">Make only one choice</legend>
                    <input id="radioOne" type="radio" name="radio" value="radioOne">
                    <label for="radioOne">Choice One</label><br>
                    <input id="radioTwo" type="radio" name="radio" value="radioTwo">
                    <label for="radioTwo">Choice Two</label><br>
                    <input id="radioThree" type="radio" name="radio" value="radioThree">
                    <label for="radioThree">Choice Three</label>
                </fieldset>
            </div>

            <div class="form-group">
                <fieldset name="checkboxes">
                    <legend class="field-description">Make more than one choice</legend>
                    <input id="checkboxOne" type="checkbox" name="checkboxes" value="checkboxOne">
                    <label for="checkboxOne">Choice One</label><br>
                    <input id="checkboxTwo" type="checkbox" name="checkboxes" value="checkboxTwo">
                    <label for="checkboxTwo">Choice Two</label><br>
                    <input id="checkboxThree" type="checkbox" name="checkboxes" value="checkboxThree">
                    <label for="checkboxThree">Choice Three</label>
                </fieldset>
            </div>

            <div class="form-group">
                <label for="textarea" id="textarea-label" class="field-description">Do you have additional comments?</label>
                <br/>
                <textarea id="textarea" name="textarea" rows="4" cols="50" Placeholder="Additional comments" required></textarea>
                <br/>
            </div>

            <input type="submit" id="submit">
        </form>
    </main>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
